# Docker Compose cho Production Server
# Copy file này lên server và đổi tên thành docker-compose.yml

services:
  qr-generator:
    # Option 1: Build từ source (khuyến nghị)
    build:
      context: .
      dockerfile: Dockerfile
    # Option 2: Dùng image từ registry (uncomment nếu đã push image)
    # image: ghcr.io/YOUR_USERNAME/YOUR_REPO_NAME:latest
    container_name: qr-generator
    ports:
      - "3111:3111" 
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3111"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

