<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="/favicon-16x16.png" />
        <link rel="manifest" href="/manifest.json" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <meta name="apple-mobile-web-app-title" content="QR Generator" />
        <script>
            const saved = localStorage.getItem('theme');
            const initial = saved || 'light';
            const isDark = initial === 'dark';
            document.documentElement.classList.toggle('dark', isDark);
            document.documentElement.dataset.theme = initial;
            if (!saved) localStorage.setItem('theme', initial);
        </script>
        <meta
            name="description"
            content="Tạo mã QR chuyên nghiệp với tùy chỉnh đầy đủ - Hỗ trợ logo, màu sắc và nhiều định dạng xuất"
        />

        <!-- Open Graph / Facebook -->

        <meta property="og:url" content="https://qr-generator.example.com/" />
        <meta property="og:title" content="QR Code Generator - Tạo mã QR miễn phí" />

            property="og:description"
            content="Tạo mã QR chuyên nghiệp với tùy chỉnh đầy đủ - Hỗ trợ logo, màu sắc và nhiều định dạng xuất"

        <meta property="og:locale" content="vi_VN" />
        <meta property="og:site_name" content="QR Code Generator" />

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image" />

        <meta name="twitter:title" content="QR Code Generator - Tạo mã QR miễn phí" />

            name="twitter:description"
            content="Tạo mã QR chuyên nghiệp với tùy chỉnh đầy đủ - Hỗ trợ logo, màu sắc và nhiều định dạng xuất"

                    "price": "0",
                    "priceCurrency": "VND"

                "featureList": [

                    "Tùy chỉnh màu sắc và kích thước",
                    "Thêm logo vào QR code",

                ]
